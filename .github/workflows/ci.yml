name: ci

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: false

      - name: Go fmt (verify)
        run: |
          test -z "$(gofmt -l .)"

      - name: Go test
        run: go test ./...

      - name: Go test (race)
        run: go test -race ./...

      - name: Benchmarks (smoke)
        run: go test -bench=. -benchmem ./bench -run '^$'
